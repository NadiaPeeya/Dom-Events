<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>here is more important data</h1>
    <section>
        <h2>very secret data</h2>
        <p id="secret-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, repellat.</p>
        <input id="input-box" type="text" placeholder="please type confirm">
        <button id='delete-btn' disabled>Delete</button>
        <button id="undo-btn">Undo</button>
    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('secret-text').style.display = 'none'
        })
        //focus
        document.getElementById('input-box').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'pink';
        })
        //blur 
        document.getElementById('input-box').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white';
        })
        //keyup 
        document.getElementById('input-box').addEventListener('keyup', function (event) {
            if (event.target.value == 'confirm') {
                document.getElementById('delete-btn').removeAttribute('disabled');
            }
        })
        document.getElementById('undo-btn').addEventListener('click', function () {
            document.getElementById('secret-text').style.display = '';
        })
    </script>
</body>

</html>
