<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-method"></p>
    <input id="input-field" type="text">
    <button id="update-name">update</button>
    <button onclick="handleJustFunctionClick()">just function</button>
    <button id="handle-event">direct addEventListener</button>
    <script>
        //using function
        function handleJustFunctionClick() {
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'hello my clicking text';
        }

        //direct 
        document.getElementById('handle-event').addEventListener('click', function () {
            document.getElementById('clicking-method').innerText = 'hello even tlistener';
        })
        //direct with input field
        document.getElementById('update-name').addEventListener('click', function () {
            const nameField = document.getElementById('input-field');

            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = nameField.value;
            nameField.value = '';

        })

    </script>
</body>

</html>
